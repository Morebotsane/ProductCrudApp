# ============================================
# MicroProfile Config for OpenAPI + Swagger UI
# ============================================

# Enable OpenAPI scanning
mp.openapi.scan.disable=false

# Application metadata
mp.openapi.extensions.smallrye.info.title=Product CRUD API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API documentation for Ecommerce
mp.openapi.extensions.smallrye.info.contact.name=Ntai Morebotsane
mp.openapi.extensions.smallrye.info.contact.email=morebotsane@gmail.com

# OpenAPI JSON exposed under /api
mp.openapi.extensions.smallrye.openapi.path=/openapi

# Swagger UI exposed at root (recommended for GlassFish)
mp.openapi.extensions.smallrye.swagger-ui.path=/openapi-ui
mp.openapi.extensions.smallrye.swagger-ui.always-include=true

# Optional: show schemas inline instead of references
mp.openapi.extensions.smallrye.schema.reuse=false

# ============================================
# MicroProfile Config for JWT Authentication
# ============================================

# Location of the public key to validate incoming JWTs
mp.jwt.verify.publickey.location=META-INF/jwt-public.pem

# Expected issuer ("iss" claim in JWTs)
mp.jwt.verify.issuer=http://localhost:8080/issuer

# Expected audience ("aud" claim in JWTs)
mp.jwt.verify.audiences=myapp

# Require issuer validation
mp.jwt.verify.requireiss=true

# ---- SmallRye JWT-specific extensions ----

# Required claims (prevent startup errors if not set)
smallrye.jwt.required.claims=sub,groups

# Trusted TLS hosts (empty is fine if not using HTTPS validation)
smallrye.jwt.client.tls.hosts=localhost

# Backward compatibility with old "verify.aud" property
smallrye.jwt.verify.aud=myapp

